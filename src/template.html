<h1>{{title}}</h1>
<div *ngIf="selectedHeroDefined"> <!-- you can put normal js expressions here, but for style purposes... -->
    <h2>{{selectedHero.name}} details!</h2>
    <div><label>id: </label>{{selectedHero.id}}</div>
    <div>
        <label>name: </label>
        <input type="text" 
            [ngModel]="selectedHero.name"
            (ngModelChange)="onNameChange($event)"
            placeholder="name">
    </div>
    <!--<input [(ngModel)]="select>edHero.name" placeholder="name"> -->
</div>
<h3 *ngIf="many">There are many heroes:</h3>
<h3 *myUnless="many">Heroes:</h3>
<ul class="heroes">
    <li *ngFor="let hero of heroes" 
        [class.selected]="hero === selectedHero" (click)="onSelect(hero)">
        <span class="badge">{{hero.id}}</span>{{hero.name}}
    </li>
</ul>
